<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMines Pro App (Stabile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { background: white; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); }
        .stat-box { background-color: #f9fafb; border: 1px solid #e5e7eb; }
        .stat-positive { color: #16a34a; } .stat-negative { color: #dc2626; } .stat-neutral { color: #2563eb; }
        input[type="date"], input[type="number"] { background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem; color: #1f2937; font-weight: 500; }
        .custom-file-input::-webkit-file-upload-button { visibility: hidden; }
        .custom-file-input::before { content: 'Seleziona File .csv'; display: inline-block; background: #4f46e5; color: white; border-radius: 0.5rem; padding: 0.6rem 1rem; outline: none; white-space: nowrap; cursor: pointer; font-weight: 600; transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .result-tag { padding: 0.25rem 0.75rem; border-radius: 0.375rem; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; display: inline-block; color: white; }
        .result-win { background-color: #16a34a; } .result-loss { background-color: #dc2626; }
        .tip-option { cursor: pointer; padding: 0.3rem 0.6rem; border-radius: 9999px; border: 1px solid #d1d5db; transition: all 0.2s; user-select: none; font-size: 0.8rem; }
        .tip-option.selected { background-color: #4f46e5; color: white; border-color: #4f46e5; font-weight: 600; }
        .nav-button { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; border: 2px solid transparent; }
        .nav-button.active { background-color: #4f46e5; color: white; }
        .nav-button:not(.active) { background-color: white; color: #4f46e5; border-color: #4f46e5; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="text-white text-xl font-semibold animate-pulse">Caricamento dati dal database...</div>
    </div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-4"><h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">BetMines Pro Dashboard</h1></header>
        <nav class="flex justify-center items-center gap-4 mb-10 p-2 bg-gray-200 rounded-lg">
            <button id="nav-dashboard" data-page="page-analysis" class="nav-button">üìä Dashboard</button>
            <button id="nav-data" data-page="page-data" class="nav-button">üóÇÔ∏è Gestione Dati</button>
        </nav>
        <main id="page-data" class="page">
             <section class="mb-12 card p-6 rounded-2xl"></section>
        </main>
        <main id="page-analysis" class="page">
            <section class="mb-12 card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Dashboard di Analisi</h2>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-semibold">Tip Specifici (Multi-scelta)</label>
                        <span id="tip-filter-count" class="text-sm font-bold text-indigo-600">Nessun filtro</span>
                    </div>
                    <div id="tip-filter-container" class="p-3 bg-gray-50 rounded-lg border border-gray-200 max-h-40 overflow-y-auto"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Range Probabilit√† (%)</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="prob-min" placeholder="Min" class="w-full">
                            <span class="text-gray-500">-</span>
                            <input type="number" id="prob-max" placeholder="Max" class="w-full">
                        </div>
                    </div>
                     <div>
                        <label class="block text-sm font-semibold mb-2">Range Quota</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="odds-min" placeholder="Min" step="0.01" class="w-full">
                            <span class="text-gray-500">-</span>
                            <input type="number" id="odds-max" placeholder="Max" step="0.01" class="w-full">
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6 items-end">
                     <div class="flex gap-2">
                        <div><label for="filter-date-start" class="block text-sm font-semibold mb-2">Da</label><input type="date" id="filter-date-start" class="w-full"></div>
                        <div><label for="filter-date-end" class="block text-sm font-semibold mb-2">A</label><input type="date" id="filter-date-end" class="w-full"></div>
                     </div>
                     <div class="flex justify-end"><button id="reset-filters-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2.5 px-4 rounded-lg h-fit w-full sm:w-auto border border-gray-300">Resetta Filtri</button></div>
                </div>
                <div class="mb-6 pt-4 border-t border-gray-200"><div id="stats-summary-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div></div>
                <div></div>
            </section>
        </main>
        <footer class="text-center mt-12 text-gray-500 text-sm"><p>Disclaimer: Questo strumento √® a scopo educativo. Scommetti responsabilmente.</p></footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, writeBatch, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCWay4QfY1bxj4yBLnho3Zn02_NaxzbVRQ",
                authDomain: "betmines-pronostici.firebaseapp.com",
                projectId: "betmines-pronostici",
                storageBucket: "betmines-pronostici.firebasestorage.app",
                messagingSenderId: "716119578109",
                appId: "1:716119578109:web:01e8b9dad7b17c91d63594"
            };
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const matchesCollection = collection(db, "matches");

            let historicalData = [], parsedDataCache = [], selectedTips = [];
            const allMarketTips = { "1X2": ["1", "X", "2"],"Doppia chance": ["1X", "X2", "12"],"Gol/No Gol": ["Gol", "No Gol"],"Numero di gol": ["-0.5", "+0.5", "-1.5", "+1.5", "-2.5", "+2.5", "-3.5", "+3.5", "-4.5", "+4.5"] };
            
            const fileUpload = document.getElementById('file-upload'), matchDateInput = document.getElementById('match-date'), parserStatus = document.getElementById('parser-status'), saveDataBtn = document.getElementById('save-data-btn'), clearDataBtn = document.getElementById('clear-data-btn'), filterDateStart = document.getElementById('filter-date-start'), filterDateEnd = document.getElementById('filter-date-end'), resetFiltersBtn = document.getElementById('reset-filters-btn'), statsContainer = document.getElementById('stats-summary-container'), filteredMatchesBody = document.getElementById('filtered-matches-body'), filteredCount = document.getElementById('filtered-count'), loadingOverlay = document.getElementById('loading-overlay'), deleteDateInput = document.getElementById('delete-date'), deleteByDateBtn = document.getElementById('delete-by-date-btn'), exportDataBtn = document.getElementById('export-data-btn'), tipFilterContainer = document.getElementById('tip-filter-container'), tipFilterCount = document.getElementById('tip-filter-count'), pages = document.querySelectorAll('.page'), navButtons = document.querySelectorAll('.nav-button'), probMinInput = document.getElementById('prob-min'), probMaxInput = document.getElementById('prob-max'), oddsMinInput = document.getElementById('odds-min'), oddsMaxInput = document.getElementById('odds-max');

            const parseCSVText = (text, matchDate) => {
                const matches = []; const lines = text.trim().split('\n'); if (lines.length < 2) return [];
                const delimiter = lines[0].includes(';') ? ';' : ',';
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim(); if (!line) continue;
                    const columns = line.split(delimiter).map(c => c.trim().replace(/"/g, ''));
                    if (columns.length < 7) continue;
                    try {
                        const [homeTeam, awayTeam, homeGoalsStr, awayGoalsStr, combinedMarket, probString, oddsString] = columns;
                        if (!homeTeam || !awayTeam || !combinedMarket) { continue; }
                        const { market, tip } = splitMarketAndTip(combinedMarket);
                        let homeGoals = parseInt(homeGoalsStr, 10); let awayGoals = parseInt(awayGoalsStr, 10);
                        let probability = parseInt(probString.replace('%', ''), 10); let odds = parseFloat(oddsString.replace(',', '.'));
                        if (isNaN(homeGoals)) homeGoals = 0; if (isNaN(awayGoals)) awayGoals = 0;
                        if (isNaN(probability)) probability = 0; if (isNaN(odds)) odds = 0;
                        const score = `${homeGoals}-${awayGoals}`;
                        const result = determineResult(market, tip, score);
                        matches.push({ date: matchDate, homeTeam, awayTeam, score, probability, market, tip, odds, result });
                    } catch (e) { console.warn(`Riga saltata: "${line}"`, e); }
                }
                return matches;
            };
            const determineResult = (market, tip, score) => { const scoreParts = score.split('-'); if (scoreParts.length < 2) return false; const homeGoals = parseInt(scoreParts[0], 10); const awayGoals = parseInt(scoreParts[1], 10); if (isNaN(homeGoals) || isNaN(awayGoals)) return false; const totalGoals = homeGoals + awayGoals; const cleanMarket = market.toLowerCase().trim(); const cleanTip = tip.toUpperCase().trim(); if (cleanMarket.includes('numero di gol')) { const value = parseFloat(tip.replace(/[+-]/g, '')); if (tip.includes('+')) return totalGoals > value; if (tip.includes('-')) return totalGoals < value; } else if (cleanMarket.includes('1x2')) { if (cleanTip === '1') return homeGoals > awayGoals; if (cleanTip === 'X') return homeGoals === awayGoals; if (cleanTip === '2') return homeGoals < awayGoals; } else if (cleanMarket.includes('doppia chance')) { if (cleanTip === '1X') return homeGoals >= awayGoals; if (cleanTip === 'X2') return homeGoals <= awayGoals; if (cleanTip === '12') return homeGoals !== awayGoals; } else if (cleanMarket.includes('gol/no gol')) { if (cleanTip.includes('SI') || cleanTip.includes('GOL') || cleanTip.includes('GG')) return homeGoals > 0 && awayGoals > 0; if (cleanTip.includes('NO') || cleanTip.includes('NG')) return homeGoals === 0 || awayGoals === 0; } return false; };
            const splitMarketAndTip = (combinedString) => { const knownMarkets = ["Numero di gol", "1X2", "Double chance", "Doppia chance", "Gol/No Gol"]; for (const market of knownMarkets) { const regex = new RegExp(`^${market}\\s*`, "i"); if (regex.test(combinedString)) { const tip = combinedString.replace(regex, "").trim(); const finalMarket = (market === "Double chance") ? "Doppia chance" : market; return { market: finalMarket, tip }; } } const parts = combinedString.trim().split(/\s+/); return parts.length > 1 ? { market: parts[0], tip: parts.slice(1).join(' ') } : { market: combinedString, tip: '' }; };
            const showPage = (pageId) => { pages.forEach(page => { page.classList.remove('active'); }); document.getElementById(pageId).classList.add('active'); navButtons.forEach(button => { if (button.dataset.page === pageId) { button.classList.add('active'); } else { button.classList.remove('active'); } }); };
            const loadDataFromFirestore = async () => { loadingOverlay.style.display = 'flex'; loadingOverlay.style.opacity = '1'; try { const querySnapshot = await getDocs(matchesCollection); historicalData = []; querySnapshot.forEach((doc) => { historicalData.push(doc.data()); }); } catch (error) { console.error("Errore nel caricamento dati da Firestore: ", error); alert("Impossibile caricare i dati."); } finally { loadingOverlay.style.opacity = '0'; setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300); } };
            const handleSaveData = async () => { if (parsedDataCache.length === 0) return; saveDataBtn.disabled = true; parserStatus.textContent = 'Controllo duplicati...'; const newEntries = parsedDataCache.filter(parsedBet => !historicalData.some(savedBet => savedBet.homeTeam === parsedBet.homeTeam && savedBet.awayTeam === parsedBet.awayTeam && savedBet.tip === parsedBet.tip)); if (newEntries.length === 0) { parserStatus.textContent = `Nessuna nuova partita. (${parsedDataCache.length} erano gi√† presenti).`; fileUpload.value = ''; saveDataBtn.disabled = true; return; } parserStatus.textContent = `Salvataggio di ${newEntries.length} nuove partite...`; try { const batch = writeBatch(db); newEntries.forEach(entry => { const newMatchRef = doc(matchesCollection); batch.set(newMatchRef, entry); }); await batch.commit(); await loadDataFromFirestore(); populateFilters(); applyFiltersAndRender(); const duplicateCount = parsedDataCache.length - newEntries.length; parserStatus.textContent = `${newEntries.length} nuove partite salvate! ${duplicateCount} duplicate ignorate.`; } catch (error) { console.error("Errore nel salvataggio: ", error); parserStatus.textContent = 'Errore durante il salvataggio.'; } finally { fileUpload.value = ''; } };
            const handleClearData = async () => { if (confirm("Sei sicuro di voler cancellare TUTTA la cronologia?")) { parserStatus.textContent = 'Cancellazione...'; try { const querySnapshot = await getDocs(matchesCollection); const batch = writeBatch(db); querySnapshot.forEach(doc => { batch.delete(doc.ref); }); await batch.commit(); await loadDataFromFirestore(); populateFilters(); applyFiltersAndRender(); parserStatus.textContent = 'Cronologia dati azzerata.'; } catch (error) { console.error("Errore cancellazione: ", error); parserStatus.textContent = 'Errore cancellazione.'; } } };
            const handleDeleteByDate = async () => { const dateToDelete = deleteDateInput.value; if (!dateToDelete) { alert("Seleziona una data."); return; } parserStatus.textContent = `Ricerca partite del ${dateToDelete}...`; try { const q = query(matchesCollection, where("date", "==", dateToDelete)); const querySnapshot = await getDocs(q); if (querySnapshot.empty) { alert(`Nessuna partita trovata per la data ${dateToDelete}.`); parserStatus.textContent = ''; return; } const count = querySnapshot.size; if (!confirm(`Trovate ${count} partite per il ${dateToDelete}. Cancellare?`)) { parserStatus.textContent = ''; return; } parserStatus.textContent = `Cancellazione di ${count} partite...`; const batch = writeBatch(db); querySnapshot.forEach(doc => { batch.delete(doc.ref); }); await batch.commit(); await loadDataFromFirestore(); populateFilters(); applyFiltersAndRender(); parserStatus.textContent = `Cancellate ${count} partite.`; deleteDateInput.value = ''; } catch (error) { console.error("Errore cancellazione per data: ", error); parserStatus.textContent = 'Errore cancellazione.'; } };
            const handleFileUpload = (event) => { const file = event.target.files[0]; const matchDate = matchDateInput.value; if (!file || !matchDate) { parserStatus.textContent = 'Seleziona data e file.'; return; } saveDataBtn.disabled = true; parserStatus.textContent = `Leggendo ${file.name}...`; const reader = new FileReader(); reader.onload = (e) => { const text = e.target.result; try { parsedDataCache = parseCSVText(text, matchDate); if (parsedDataCache.length === 0) { parserStatus.textContent = 'Nessuna partita valida trovata.'; return; } parserStatus.textContent = `Analisi completata: ${parsedDataCache.length} partite trovate. Pronto per salvare.`; saveDataBtn.disabled = false; } catch (error) { console.error("Errore analisi:", error); parserStatus.textContent = 'Errore analisi file.'; } }; reader.readAsText(file, 'UTF-8'); };
            const renderTipFilter = () => { tipFilterContainer.innerHTML = ''; for (const market in allMarketTips) { const marketDiv = document.createElement('div'); marketDiv.className = 'mb-3'; const marketTitle = document.createElement('h4'); marketTitle.className = 'font-semibold text-xs uppercase text-gray-500 mb-2'; marketTitle.textContent = market; marketDiv.appendChild(marketTitle); const optionsContainer = document.createElement('div'); optionsContainer.className = 'flex flex-wrap gap-2'; allMarketTips[market].forEach(tip => { const option = document.createElement('span'); option.className = 'tip-option'; option.textContent = tip; option.dataset.market = market; option.dataset.tip = tip; option.addEventListener('click', () => { option.classList.toggle('selected'); const fullTip = `${option.dataset.market} - ${option.dataset.tip}`; if (option.classList.contains('selected')) { selectedTips.push(fullTip); } else { selectedTips = selectedTips.filter(t => t !== fullTip); } updateTipFilterCount(); applyFiltersAndRender(); }); optionsContainer.appendChild(option); }); marketDiv.appendChild(optionsContainer); tipFilterContainer.appendChild(marketDiv); } };
            const updateTipFilterCount = () => { if (selectedTips.length === 0) { tipFilterCount.textContent = 'Nessun filtro'; } else if (selectedTips.length === 1) { tipFilterCount.textContent = '1 Tip selezionato'; } else { tipFilterCount.textContent = `${selectedTips.length} Tip selezionati`; } };
            const populateFilters = () => { renderTipFilter(); };
            const applyFiltersAndRender = () => { const fMinProb = parseFloat(probMinInput.value) || 0; const fMaxProb = parseFloat(probMaxInput.value) || 100; const fMinOdd = parseFloat(oddsMinInput.value) || 0; const fMaxOdd = parseFloat(oddsMaxInput.value) || 999; const fDateStart = filterDateStart.value; const fDateEnd = filterDateEnd.value; const filteredData = historicalData.filter(bet => { const tipMatch = selectedTips.length === 0 || selectedTips.includes(`${bet.market} - ${bet.tip}`); const probMatch = bet.probability >= fMinProb && bet.probability <= fMaxProb; const oddsMatch = bet.odds >= fMinOdd && bet.odds <= fMaxOdd; const dateMatch = (!fDateStart || bet.date >= fDateStart) && (!fDateEnd || bet.date <= fDateEnd); return tipMatch && probMatch && oddsMatch && dateMatch; }); renderFilteredStats(filteredData); renderFilteredMatches(filteredData); };
            const calculateStats = (data) => { if (data.length === 0) return { wins: 0, total: 0, winRate: 0 }; const wins = data.filter(bet => bet.result).length; const total = data.length; const winRate = total > 0 ? (wins / total) * 100 : 0; return { wins, total, winRate }; };
            const renderFilteredStats = (data) => { const stats = calculateStats(data); const losses = stats.total - stats.wins; statsContainer.innerHTML = `<div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Partite Totali</h3><p class="text-4xl font-bold mt-1 stat-neutral">${stats.total}</p></div><div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Vinte</h3><p class="text-4xl font-bold mt-1 stat-positive">${stats.wins}</p></div><div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Perse</h3><p class="text-4xl font-bold mt-1 stat-negative">${losses}</p></div><div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Win Rate</h3><p class="text-4xl font-bold mt-1 ${stats.winRate >= 50 ? 'stat-positive' : 'stat-negative'}">${stats.winRate.toFixed(1)}%</p></div>`; };
            const renderFilteredMatches = (data) => { filteredCount.textContent = data.length; if (data.length === 0) { filteredMatchesBody.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500 font-semibold">Nessuna partita corrisponde.</td></tr>`; return; } filteredMatchesBody.innerHTML = data.sort((a,b) => new Date(b.date) - new Date(a.date)).map(bet => { const formattedDate = new Date(bet.date + 'T00:00:00').toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: '2-digit' }); return `<tr class="text-gray-800"><td class="p-3 text-xs text-gray-600">${formattedDate}</td><td class="p-3 font-bold">${bet.homeTeam} vs ${bet.awayTeam}</td><td class="p-3 text-center font-mono font-bold">${bet.score}</td><td class="p-3 text-center">${bet.probability}%</td><td class="p-3"><div class="font-bold">${bet.market} - ${bet.tip}</div></td><td class="p-3 text-center">${bet.odds.toFixed(2)}</td><td class="p-3 text-center"><span class="result-tag ${bet.result ? 'result-win' : 'result-loss'}">${bet.result ? 'Vinta' : 'Persa'}</span></td></tr>`; }).join(''); };
            const resetFilters = () => { selectedTips = []; document.querySelectorAll('.tip-option.selected').forEach(el => el.classList.remove('selected')); updateTipFilterCount(); probMinInput.value = ''; probMaxInput.value = ''; oddsMinInput.value = ''; oddsMaxInput.value = ''; filterDateStart.value = ''; filterDateEnd.value = ''; applyFiltersAndRender(); };
            
            const init = async () => {
                matchDateInput.valueAsDate = new Date();
                fileUpload.addEventListener('change', handleFileUpload);
                saveDataBtn.addEventListener('click', handleSaveData);
                clearDataBtn.addEventListener('click', handleClearData);
                deleteByDateBtn.addEventListener('click', handleDeleteByDate);
                const allInputFilters = [filterDateStart, filterDateEnd, probMinInput, probMaxInput, oddsMinInput, oddsMaxInput];
                allInputFilters.forEach(el => el.addEventListener('input', applyFiltersAndRender));
                resetFiltersBtn.addEventListener('click', resetFilters);
                navButtons.forEach(button => { button.addEventListener('click', () => { showPage(button.dataset.page); }); });
                await loadDataFromFirestore();
                populateFilters();
                applyFiltersAndRender();
                showPage('page-analysis');
            };
            init();
        });
    </script>
</body>
