<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMines Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border: 1px solid #e5e7eb; /* gray-200 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        }
        .stat-box {
             background-color: #f9fafb; /* gray-50 */
             border: 1px solid #e5e7eb; /* gray-200 */
        }
        .text-shadow { text-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .stat-positive { color: #16a34a; } /* Green-600 */
        .stat-negative { color: #dc2626; } /* Red-600 */
        .stat-neutral { color: #2563eb; } /* Blue-600 */
        select, input[type="date"] {
            background-color: #f3f4f6; /* gray-100 */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem; padding: 0.5rem; color: #1f2937; /* gray-800 */ font-weight: 500;
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        .custom-file-input::-webkit-file-upload-button { visibility: hidden; }
        .custom-file-input::before {
            content: 'Seleziona File .csv';
            display: inline-block; 
            background: #4f46e5; /* Indigo-600 */
            color: white; border-radius: 0.5rem; padding: 0.6rem 1rem;
            outline: none; white-space: nowrap; cursor: pointer;
            font-weight: 600; transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .custom-file-input:hover::before { background: #4338ca; /* Indigo-700 */ transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        ::placeholder { color: #6b7280; /* gray-500 */ }
        .result-tag {
            padding: 0.25rem 0.75rem; border-radius: 0.375rem; font-weight: 700;
            text-transform: uppercase; font-size: 0.75rem; display: inline-block; color: white;
        }
        .result-win { background-color: #16a34a; }
        .result-loss { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-900 text-shadow">BetMines Pro Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">La tua centrale di analisi per scommesse intelligenti.</p>
        </header>
        <main>
            <section class="mb-12 card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Carica Dati di Gioco</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-end">
                     <div class="flex flex-col sm:flex-row gap-4 items-end">
                        <div>
                            <label for="match-date" class="block text-sm font-semibold mb-2">1. Data Partite</label>
                            <input type="date" id="match-date" class="w-full">
                        </div>
                        <div class="flex-grow">
                            <label for="file-upload" class="block text-sm font-semibold mb-2">2. File CSV</label>
                             <input id="file-upload" type="file" class="custom-file-input w-full" accept=".csv">
                        </div>
                    </div>
                    <div class="flex flex-col gap-3">
                         <div id="parser-status" class="text-sm min-h-[44px] flex items-center justify-center lg:justify-start font-semibold text-gray-700"></div>
                         <div class="flex flex-col sm:flex-row gap-3">
                            <button id="save-data-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl disabled:bg-gray-300 disabled:shadow-none disabled:text-gray-500" disabled>Salva Dati</button>
                            <button id="clear-data-btn" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2.5 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl">Azzera Cronologia</button>
                         </div>
                    </div>
                </div>
            </section>
            
            <section id="analysis-dashboard" class="mb-12 card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Dashboard di Analisi</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label for="filter-tip" class="block text-sm font-semibold mb-2">Tip Specifico</label>
                        <select id="filter-tip" class="w-full"></select>
                    </div>
                    <div>
                        <label for="filter-probability" class="block text-sm font-semibold mb-2">Probabilità</label>
                        <select id="filter-probability" class="w-full"></select>
                    </div>
                    <div>
                        <label for="filter-odds" class="block text-sm font-semibold mb-2">Quota</label>
                        <select id="filter-odds" class="w-full"></select>
                     </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 items-end">
                     <div class="flex gap-2">
                        <div>
                           <label for="filter-date-start" class="block text-sm font-semibold mb-2">Da</label>
                           <input type="date" id="filter-date-start" class="w-full">
                        </div>
                        <div>
                           <label for="filter-date-end" class="block text-sm font-semibold mb-2">A</label>
                           <input type="date" id="filter-date-end" class="w-full">
                        </div>
                     </div>
                     <div class="lg:col-span-2 flex justify-end">
                        <button id="reset-filters-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2.5 px-4 rounded-lg transition-all h-fit w-full sm:w-auto border border-gray-300">Resetta Filtri</button>
                     </div>
                </div>

                <div class="mb-6 pt-4 border-t border-gray-200">
                    <div id="stats-summary-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
                </div>
              
                <div>
                     <h3 class="text-xl font-bold mb-2 text-gray-900">Partite Corrispondenti (<span id="filtered-count">0</span>)</h3>
                     <div class="overflow-x-auto bg-white rounded-lg max-h-96 overflow-y-auto border border-gray-200">
                        <table class="w-full text-sm text-left">
                             <thead class="bg-gray-100 text-xs uppercase sticky top-0"><tr class="text-gray-600">
                                    <th class="p-3 font-semibold">Data</th>
                                    <th class="p-3 font-semibold">Partita</th>
                                    <th class="p-3 font-semibold text-center">Punteggio</th>
                                    <th class="p-3 font-semibold text-center">Prob.</th>
                                    <th class="p-3 font-semibold">Mercato / Tip</th>
                                    <th class="p-3 font-semibold text-center">Quota</th>
                                    <th class="p-3 font-semibold text-center">Esito</th>
                            </tr></thead>
                            <tbody id="filtered-matches-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-gray-500 text-sm"><p>Disclaimer: Questo strumento è a scopo educativo. Scommetti responsabilmente.</p></footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const DB_KEY = 'betmines_historical_data_v36';
        let historicalData = [];
        let parsedDataCache = [];

        const fileUpload = document.getElementById('file-upload');
        const matchDateInput = document.getElementById('match-date');
        const parserStatus = document.getElementById('parser-status');
        const saveDataBtn = document.getElementById('save-data-btn');
        const clearDataBtn = document.getElementById('clear-data-btn');
        const filterTip = document.getElementById('filter-tip');
        const filterProbability = document.getElementById('filter-probability');
        const filterOdds = document.getElementById('filter-odds');
        const filterDateStart = document.getElementById('filter-date-start');
        const filterDateEnd = document.getElementById('filter-date-end');
        const resetFiltersBtn = document.getElementById('reset-filters-btn');
        const statsContainer = document.getElementById('stats-summary-container');
        const filteredMatchesBody = document.getElementById('filtered-matches-body');
        const filteredCount = document.getElementById('filtered-count');

        matchDateInput.valueAsDate = new Date();
        const loadDataFromStorage = () => { historicalData = JSON.parse(localStorage.getItem(DB_KEY) || '[]'); };
        const saveDataToStorage = () => { localStorage.setItem(DB_KEY, JSON.stringify(historicalData)); };
        
        const handleFileUpload = (event) => {
            const file = event.target.files[0];
            const matchDate = matchDateInput.value;
            if (!file || !matchDate) {
                parserStatus.textContent = 'Per favore, seleziona data e file.';
                return;
            }
            saveDataBtn.disabled = true;
            parserStatus.textContent = `Leggendo ${file.name}...`;
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                try {
                    parsedDataCache = parseCSVText(text, matchDate);
                    if (parsedDataCache.length === 0) {
                        parserStatus.textContent = 'Nessuna partita valida trovata nel file.';
                        return;
                    }
                    parserStatus.textContent = `Analisi completata: ${parsedDataCache.length} partite trovate. Pronto per salvare.`;
                    saveDataBtn.disabled = false;
                } catch (error) {
                    console.error("Errore durante l'analisi:", error);
                    parserStatus.textContent = 'Errore nell\'analisi del file.';
                }
            };
            reader.readAsText(file, 'UTF-8');
        };

        const determineResult = (market, tip, score) => {
            const [homeGoals, awayGoals] = score.split('-').map(Number);
            if (isNaN(homeGoals) || isNaN(awayGoals)) return false;
            const totalGoals = homeGoals + awayGoals;
            const cleanMarket = market.toLowerCase().trim();
            const cleanTip = tip.toUpperCase().trim();
            if (cleanMarket.includes('numero di gol')) {
                const value = parseFloat(tip.replace(/[+-]/g, ''));
                if (tip.includes('+')) return totalGoals > value;
                if (tip.includes('-')) return totalGoals < value;
            } else if (cleanMarket.includes('1x2')) {
                if (cleanTip === '1') return homeGoals > awayGoals;
                if (cleanTip === 'X') return homeGoals === awayGoals;
                if (cleanTip === '2') return homeGoals < awayGoals;
            } else if (cleanMarket.includes('doppia chance')) {
                if (cleanTip === '1X') return homeGoals >= awayGoals;
                if (cleanTip === 'X2') return homeGoals <= awayGoals;
                if (cleanTip === '12') return homeGoals !== awayGoals;
            } else if (cleanMarket.includes('gol/no gol')) {
                if (cleanTip.includes('SI') || cleanTip.includes('GG')) return homeGoals > 0 && awayGoals > 0;
                if (cleanTip.includes('NO') || cleanTip.includes('NG')) return homeGoals === 0 || awayGoals === 0;
            }
            return false;
        };

        const splitMarketAndTip = (combinedString) => {
            const knownMarkets = ["Numero di gol", "1X2", "Double chance", "Doppia chance", "Gol/No Gol"];
            for (const market of knownMarkets) {
                const regex = new RegExp(`^${market}\\s*`, "i");
                if (regex.test(combinedString)) {
                    const tip = combinedString.replace(regex, "").trim();
                    const finalMarket = (market === "Double chance") ? "Doppia chance" : market;
                    return { market: finalMarket, tip };
                }
            }
            const parts = combinedString.trim().split(/\s+/);
            return parts.length > 1 ? { market: parts[0], tip: parts.slice(1).join(' ') } : { market: combinedString, tip: '' };
        }
        
        const parseCSVText = (text, matchDate) => {
            const matches = [];
            const lines = text.split('\n');
            if (lines.length < 2) return [];
            const delimiter = lines[0].includes(';') ? ';' : ',';
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const columns = line.split(delimiter).map(c => c.trim().replace(/"/g, ''));
                if (columns.length < 7) continue;
                const [homeTeam, awayTeam, homeGoalsStr, awayGoalsStr, combinedMarket, probString, oddsString] = columns;
                if (!probString || !oddsString) continue;
                const homeGoals = parseInt(homeGoalsStr, 10), awayGoals = parseInt(awayGoalsStr, 10);
                const probability = parseInt(probString.replace('%', ''), 10);
                const odds = parseFloat(oddsString.replace(',', '.'));
                if (homeTeam && awayTeam && !isNaN(homeGoals) && !isNaN(awayGoals) && !isNaN(probability) && !isNaN(odds)) {
                    const { market, tip } = splitMarketAndTip(combinedMarket);
                    const score = `${homeGoals}-${awayGoals}`;
                    const result = determineResult(market, tip, score);
                    matches.push({ date: matchDate, homeTeam, awayTeam, score, probability, market, tip, odds, result });
                }
            }
            return matches;
        };
        
        const handleSaveData = () => {
            if (parsedDataCache.length === 0) return;
            const newEntries = parsedDataCache.filter(parsedBet => 
                !historicalData.some(savedBet => savedBet.date === parsedBet.date && savedBet.homeTeam === parsedBet.homeTeam && savedBet.awayTeam === parsedBet.awayTeam && savedBet.tip === parsedBet.tip)
            );
            historicalData.push(...newEntries);
            saveDataToStorage();
            parserStatus.textContent = `${newEntries.length} nuove partite salvate.`;
            saveDataBtn.disabled = true; fileUpload.value = '';
            populateFilters();
            applyFiltersAndRender();
        };

        const handleClearData = () => {
            if (confirm("Sei sicuro di voler cancellare tutta la cronologia? L'azione è irreversibile.")) {
                historicalData = [];
                parsedDataCache = [];
                localStorage.removeItem(DB_KEY);
                parserStatus.textContent = 'Cronologia dati azzerata.';
                populateFilters();
                applyFiltersAndRender();
            }
        };
        
        const populateFilters = () => {
            const tips = [...new Set(historicalData.map(d => `${d.market} - ${d.tip}`))].sort();
            
            filterTip.innerHTML = '<option value="all">Tutti i Tip</option>' + tips.map(t => `<option value="${t}">${t}</option>`).join('');
            filterProbability.innerHTML = `<option value="all">Tutte le Prob.</option><option value="80-101">&gt;= 80%</option><option value="0-80">&lt;= 80%</option><option value="0-70">&lt;= 70%</option><option value="0-60">&lt;= 60%</option>`;
            filterOdds.innerHTML = `<option value="all">Tutte le Quote</option><option value="1.00-1.19">1.00 - 1.19</option><option value="1.20-1.30">1.20 - 1.30</option><option value="1.31-2.00">1.31 - 2.00</option><option value="2.01-100">&gt; 2.00</option>`;
        };

        const applyFiltersAndRender = () => {
            const fTipCombined = filterTip.value;
            const fProbVal = filterProbability.value;
            const fOdds = filterOdds.value.split('-').map(Number);
            const fDateStart = filterDateStart.value;
            const fDateEnd = filterDateEnd.value;
            
            const filteredData = historicalData.filter(bet => {
                const tipMatch = fTipCombined === 'all' || `${bet.market} - ${bet.tip}` === fTipCombined;
                
                let probMatch = true;
                if(fProbVal !== 'all'){
                    const [min, max] = fProbVal.split('-').map(Number);
                    if(min === 0) probMatch = bet.probability <= max;
                    else probMatch = bet.probability >= min;
                }

                const oddsMatch = fOdds.length < 2 || (bet.odds >= fOdds[0] && bet.odds <= fOdds[1]);
                const dateMatch = (!fDateStart || bet.date >= fDateStart) && (!fDateEnd || bet.date <= fDateEnd);
                return tipMatch && probMatch && oddsMatch && dateMatch;
            });
            renderFilteredStats(filteredData);
            renderFilteredMatches(filteredData);
        };

        const calculateStats = (data) => {
            if (data.length === 0) return { wins: 0, total: 0, winRate: 0 };
            const wins = data.filter(bet => bet.result).length;
            const total = data.length;
            const winRate = total > 0 ? (wins / total) * 100 : 0;
            return { wins, total, winRate };
        };

        const renderFilteredStats = (data) => {
            const stats = calculateStats(data);
            const losses = stats.total - stats.wins;
            statsContainer.innerHTML = `
                <div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Partite Totali</h3><p class="text-4xl font-bold mt-1 stat-neutral">${stats.total}</p></div>
                <div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Vinte</h3><p class="text-4xl font-bold mt-1 stat-positive">${stats.wins}</p></div>
                <div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Perse</h3><p class="text-4xl font-bold mt-1 stat-negative">${losses}</p></div>
                <div class="stat-box p-4 rounded-xl text-center"><h3 class="font-semibold text-gray-500 text-sm">Win Rate</h3><p class="text-4xl font-bold mt-1 ${stats.winRate >= 50 ? 'stat-positive' : 'stat-negative'}">${stats.winRate.toFixed(1)}%</p></div>`;
        };

        const renderFilteredMatches = (data) => {
            filteredCount.textContent = data.length;
            if (data.length === 0) {
                filteredMatchesBody.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500 font-semibold">Nessuna partita corrisponde ai filtri selezionati.</td></tr>`;
                return;
            }
            filteredMatchesBody.innerHTML = data
                .sort((a,b) => new Date(b.date) - new Date(a.date))
                .map(bet => {
                const formattedDate = new Date(bet.date + 'T00:00:00').toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: '2-digit' });
                 return `
                    <tr class="text-gray-800">
                        <td class="p-3 text-xs font-semibold text-gray-600">${formattedDate}</td>
                        <td class="p-3 font-bold text-gray-900">${bet.homeTeam} vs ${bet.awayTeam}</td>
                        <td class="p-3 text-center font-mono font-bold">${bet.score}</td>
                        <td class="p-3 text-center font-semibold">${bet.probability}%</td>
                        <td class="p-3"><div class="font-bold">${bet.market} - ${bet.tip}</div></td>
                        <td class="p-3 text-center font-semibold">${bet.odds.toFixed(2)}</td>
                        <td class="p-3 text-center"><span class="result-tag ${bet.result ? 'result-win' : 'result-loss'}">${bet.result ? 'Vinta' : 'Persa'}</span></td>
                    </tr>`;
            }).join('');
        };
        
        const allFilters = [filterTip, filterProbability, filterOdds, filterDateStart, filterDateEnd];
        fileUpload.addEventListener('change', handleFileUpload);
        saveDataBtn.addEventListener('click', handleSaveData);
        clearDataBtn.addEventListener('click', handleClearData);
   
        allFilters.forEach(el => el.addEventListener('change', applyFiltersAndRender));
        resetFiltersBtn.addEventListener('click', () => {
            allFilters.forEach(el => { el.type === 'date' ? el.value = '' : el.value = 'all' });
            applyFiltersAndRender();
        });
        
        loadDataFromStorage();
        populateFilters();
        applyFiltersAndRender();
    });
    </script>
</body>
</html>
